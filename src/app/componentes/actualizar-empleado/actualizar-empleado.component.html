      <h1 class="Titulo_Reg">Actualizar <span>Datos Trabajadores</span></h1>

  
  <div class="enmarcado">
    <form >
    <div class="row">
            
        <div class="row">     
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
              <p>
                <label for="nombre">Nombre:</label>
                <input  type="text" class="form-control" id="nombre" [(ngModel)] = "empleado.nombre" name="nombre" required>
              </p>
            </div>
    
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
              <p>
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" [(ngModel)] = "empleado.apellido" name="apellido" required>
              </p>
            </div>
          
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
              <p>
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="DNI" [(ngModel)] = "empleado.dni" name="DNI" required>
              </p>
            </div>
    
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
              <p>
                <label for="cuil">Cuil:</label>
                <input type="text" class="form-control" id="Cuil" [(ngModel)] = "empleado.cuil" name="Cuil" required>
              </p>
            </div>
        </div>
    
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 form-group">
              <p>
                <label for="email">email:</label>
                <input type="text"  class="form-control" id="email" [(ngModel)] = "empleado.email" name="email" required>
              </p>
            </div>
    
          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
              <label for="telefono">Teléfono:</label>
              <input type="text"  class="form-control" id="Telefono" [(ngModel)] = "empleado.telefono" name="Telefono" required>
            </p>
          </div>
    
          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
              <label for="fechaNac">Fecha de nacimiento:</label>
              <input type="date"  class="form-control" id="fecha-nacimiento" [(ngModel)] = "empleado.fechaNac" name="fecha-nacimiento" required>
            </p>
          </div>

          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
              <label for="fechaIngreso">Fecha de Ingreso:</label>
              <input type="date"  class="form-control" id="fecha-ingreso" [(ngModel)] = "empleado.fechaIngreso" name="fecha-ingreso" required>
            </p>
          </div>

          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
              <label for="direccion">Dirección:</label>
              <input type="text"  class="form-control" id="Direccion" [(ngModel)] = "empleado.direccion" name="Direccion" required>
            </p>
          </div>
       
          </div>
    
        <div class="row">
          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
              <label for="genero">Género:</label>
              <select id="genero" [(ngModel)] = "empleado.genero" class="form-control" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
              </select>
            </p>
          </div>
    
          
          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
              <label for="tipoPersona">Categoría:</label>
              <select id="tipoPersona" [(ngModel)] = "empleado.categoria.idCategoria" class="form-control" name="tipoPersona" required>
                <option *ngFor="let categoria of categorias" [value]= "categoria.idCategoria"> {{ categoria.nombreCategoria }}</option>
              </select>
            </p>
          </div>

          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
          <label for="empresa">Empresa:</label>
          <select id="empresa" name="idEmpresa" [(ngModel)] = "empleado.empresa.idEmpresa" >
            <option *ngFor="let empresa of empresas" [value]="empresa.idEmpresa">{{ empresa.nombreEmpresa }}</option>
          </select>
            </p>
          </div>

          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
          <label for="puesto">Puesto:</label>
          <select id="puesto" name="idPuesto" [(ngModel)] = "empleado.puesto.idPuesto" >
            <option *ngFor="let puesto of puestos" [value]="puesto.idPuesto">{{ puesto.nombrePuesto }}</option>
          </select>
            </p>
          </div>

          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
          <label for="estadoLaboral">Estado Laboral:</label>
          <select id="estadoLaboral" name="estadoLaboral" [(ngModel)]= "empleado.estadoLaboral.idEstado" > 
            <option *ngFor="let estado of estados" [value]="estado.idEstado">{{ estado.nombreEstado }}</option>
          </select>
            </p>
          </div>

        </div>
        
        
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
            <p>
              <label for="antecedentes">Antecedentes Médicos</label>
              <textarea id="antecedentes" [(ngModel)] = "empleado.antecedentes" class="form-control" name="antecedentes" required></textarea>
            </p>
          </div>
        </div>
           
        <div>
          <p class="block"> 
            <button (click)="Actualizar()" class="btn btn-success">Actualizar</button>
          </p>
        </div>
            
       
    
         </div>
        </form>
