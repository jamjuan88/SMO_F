<h1>Actualizar Datos de la Aptitud</h1>
<form >
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
                <label for="nombreAptitud">Nombre de la Aptitud:</label>
                <input type="text" class="form-control" id="nombreAptitud" [(ngModel)] = "aptitud.nombreAptitud" name="nombreAptitud" required>
            </p>
        </div>
        
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
                <label for="descripcionAptitud">Descripci√≥n de la Aptitud</label>
                <input type="text" class="form-control" id="descripcionAptitud" [(ngModel)]= "aptitud.descripcionAptitud" name="descripcionAptitud" required>
            </p>
        </div>
       
    </div>
   
    <div>
        <p class="block"> 
          <button (click)="ActualizarAptitud()" class="btn btn-success">Actualizar</button>
        </p>
      </div>
</form>
