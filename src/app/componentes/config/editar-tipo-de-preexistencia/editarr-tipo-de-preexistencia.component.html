<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
   
</div> 
<h1>Registrar Tipo de Preexistencia</h1>
<form>
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
                <label for="nombreTipoPreexistencia">Nombre del tipo de Preexistencia:</label>
                <input type="text" class="form-control" id="nombreTipoPreexistencia" [(ngModel)]="tipoPreex.nombreTipoPreexistencia" name="nombreTipoPreexistencia" required>
            </p>
        </div>
    </div>
   
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
                <label for="descripcionTipoPreexistencia">Descripcion del tipo de Preexistencia:</label>
                <textarea id="descripcionTipoPreexistencia" [(ngModel)] = "tipoPreex.descripcionTipoPreexistencia" class="form-control" name="descripcionTipoPreexistencia" required></textarea>
            </p>
        </div>
    </div>
    <div>
        <p class="btn2 col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
           <button (click)="ActualizarTipoDePreex()" class="btn btn-success">Actualizar</button>
        </p>
        </div>
</form>
