<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
  
</div> 
<h1>Actualizar Datos del Estado Laboral</h1>
<form >
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
                <label for="nombreEstado">Nombre del Estado:</label>
                <input type="text" class="form-control" id="nombrePuesto" [(ngModel)] = "estado.nombreEstado" name="nombreEstado" required>
            </p>
        </div>
        
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
                <label for="nombre">Descripcion Del Estado</label>
                <textarea id="descripcionDelEstado" [(ngModel)] = "estado.descripcionEstado" class="form-control" name="descripcionDelEstado" required></textarea>
            </p>
        </div>
    </div>
    <div>
        <p class="block"> 
          <button (click)="ActualizarEstado()" class="btn btn-success">Actualizar</button>
        </p>
      </div>
</form>
