<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
   
</div> 
<h1>Registrar Preexistencia</h1>
<form>
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
                <label for="nombrePreexistencia">Nombre de Preexistencia:</label>
                <input type="text" class="form-control" id="nombrePreexistencia" [(ngModel)]="Preexistencia.nombrePreexistencia" name="nombrePreexistencia" required>
            </p>
        </div>
    </div>
   
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
            <p>
                <label for="descripcionPreexistencia">Descripcion de Preexistencia:</label>
                <textarea id="descripcionPreexistencia" [(ngModel)]="Preexistencia.descripcionPreexistencia" class="form-control" name="descripcionPreexistencia" required></textarea>
            </p>
        </div>
    </div>
    <div>
        <p class="btn2 col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
           <button (click)="ActualizarPreex()" class="btn btn-success">Actualizar</button>
        </p>
        </div>
</form>
